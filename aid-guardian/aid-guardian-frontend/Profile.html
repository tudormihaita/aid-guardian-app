<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        html, body, .container {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Avenir Light', sans-serif;
            background-color: RGB(204, 229, 255);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .menu {
            background-color: RGB(18, 80, 151);
            color: white;
            width: 298px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100%; /* Adjust to fill full height */
        }
        .menu-item {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: RGB(18, 80, 151);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 50px; /* Add space between buttons */
        }
        .menu-item:hover {
            background-color: #0c4d93;
        }
        .profile-info {
            background-color: RGB(53, 115, 186);
            color: white;
            padding: 20px;
            width: calc(100% - 330px);
        }
        .profile-info .user-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-info .user-details img {
            border-radius: 50%;
            margin-right: 20px;
            width: 60px;
            height: 60px;
        }
        .profile-info .user-details .user-info {
            display: flex;
            flex-direction: column;
        }
        .profile-info .user-details .user-info .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-info .user-details .user-info .user-role {
            font-size: 14px;
        }
        .emergency-map {
            border: 4px solid RGB(18, 80, 151);
            width: 650px;
            height: 500px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px;
            height: 100%; /* Adjust to fill full height */
        }
        .buttons .btn {
            border-radius: 100px;
            border: 1px solid black;
            background-color: RGB(200, 200, 200);
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu">
        <div class="logo">
            <img src="images/shield.png" alt="Shield" style="vertical-align: middle; width: 30px; height: 30px;">
            <span style="margin-left: 10px;">AidGuardian</span>
        </div>
        <button class="menu-item">Call 112</button>
        <button class="menu-item">Guides</button>
        <button class="menu-item">Your Score</button>
        <button class="menu-item">Settings</button>
        <button class="menu-item">Logout</button>
    </div>
    <div class="profile-info">
        <div class="user-details">
            <div class="profile-image">
                <img src="images/user_icon.png" alt="Profile Image">
            </div>
            <div class="user-info">
                <div class="username">Username</div>
                <div class="user-role">First Responder/ Community Helper</div>
            </div>
        </div>
        <div class="emergency-map">
            <img src="images/map.png" alt="Emergency Map" style="width: 100%; height: 100%;">
        </div>

        <div class="buttons">
            <button class="btn">Report Emergency</button>
            <button class="btn">Respond to Emergency</button>
        </div>
    </div>
</div>
</body>
</html>
