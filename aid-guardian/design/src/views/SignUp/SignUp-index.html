<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Guardian - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <div class="logo">
            <img src="../images/shield.png" alt="Aid Guardian Logo">
        </div>
        <h2>Register to Aid Guardian</h2>
    </div>
    <form action="#" method="POST" class="register-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood-group">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" name="medical-history" rows="4"></textarea>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="certified" name="certified">
            <label for="certified">I am certified in medicine or first aid:</label>
        </div>
        <button type="submit" class="register-button" onclick="window.location.href = '../Profile/Profile-index.html';">Register</button>
    </form>
</div>
</body>
</html>
