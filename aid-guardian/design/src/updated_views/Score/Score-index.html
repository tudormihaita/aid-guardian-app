<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Aid Guardian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="user-header">
    <div class="user-info">
        <img src="../images/shield.png" alt="Aid Guardian Logo" style="margin-right: 50px">
        <img id="icon" src="../images/first_responder_icon.png" alt="Profile Picture">
        <div class="user-details">
            <h2>John Doe</h2>
            <p>First Responder</p>
        </div>
    </div>
</header>
<nav class="main-nav">
    <ul class="nav-links">
        <li><a href="../Profile/Profile-index.html">Home</a></li>
        <li><a href="../Guides/Guides-index.html">Guides</a></li>
        <li><a href="../Score/Score-index.html">Your Score</a></li>
        <li><a href="../Settings/Settings-index.html">Settings</a></li>
        <li><a href="../StartApp/StartApp-index.html">Logout</a></li>
    </ul>
</nav>
<main class="mainClass">
    <div class="score-container">
        <div class="score-label">Your Score:</div>
        <div class="score">2.4/5</div> <!-- Numărul scorului și scorul maxim -->
        <div class="star-container">
            <!-- 5 steluțe cu potențial de umplere -->
            <span class="star filled-star">&#9734;</span>
            <span class="star filled-star">&#9734;</span>
            <span class="star" style="background:linear-gradient(90deg, gold 10%, lightgray 60%);-webkit-background-clip: text;color: transparent">&#9734;</span>
            <span class="star">&#9734;</span>
            <span class="star">&#9734;</span>
        </div>
        <div class="score-ranking" >
            <div>
                <img id="basic-level-img" src="../images/basic_level.png" alt="0-1.25 points">
                <h3>Basic</h3>
            </div>
            <div>
                <img id="advanced-level-img" src="../images/advanced_level.png" alt="1.26-2.5 points">
                <h3>Advanced</h3>
            </div>
            <div>
                <img id="staff-volunteer-level-img" src="../images/staff&volunteer_level.png" alt="2.6-3.75 points">
                <h3>Staff & volunteer</h3>
            </div>
            <div>
                <img id="aed-level-img" src="../images/AED_level.png" alt="3.76-5 points">
                <h3>AED</h3>
            </div>
            <div id="tooltip" class="tooltip"></div>
        </div>
    </div>
</main>
<footer>
    <p>Contact | Support</p>
</footer>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        const tooltip = document.getElementById('tooltip');

        document.querySelectorAll('.score-ranking img').forEach(img => {
            img.addEventListener('mouseenter', (e) => {
                const tooltipText = e.target.getAttribute('alt');
                tooltip.innerText = tooltipText;
                tooltip.style.opacity = '1';
            });

            img.addEventListener('mousemove', (e) => {
                tooltip.style.left = `${e.pageX + 10}px`; // Adjust the position slightly
                tooltip.style.top = `${e.pageY + 10}px`;
            });

            img.addEventListener('mouseleave', () => {
                tooltip.style.opacity = '0';
            });
        });
    });

</script>
</body>
</html>
