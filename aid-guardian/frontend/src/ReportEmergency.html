<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Emergency</title>
    <style>
        body {
            font-family: 'Avenir Light', sans-serif;
            background-color: RGB(204, 229, 255);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 830px;
            margin: 0 auto;
            padding: 20px;
        }
        .pane {
            border: 2px solid black;
            border-radius: 20px;
            background-color: RGB(250, 250, 250);
            padding: 20px;
            margin-top: 50px;
        }
        .header {
            font-size: 25px;
        }
        .title {
            font-size: 32px;
            margin-top: 10px;
        }
        .input-label {
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="text"],
        textarea {
            width: 96%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: RGB(200, 200, 200);
            border-radius: 20px;
            border: 1.5px solid black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="pane">
        <div class="header">
            <img src="assets/images/shield.png" alt="Shield" style="vertical-align: middle; width: 30px; height: 30px;">
            <span style="margin-left: 10px;">AidGuardian</span>
        </div>
        <div class="title">Report Emergency</div>
        <div class="form">
            <div class="input-label">Describe the emergency:</div>
            <textarea id="EmergencyDescriptionTextArea" placeholder="Describe the emergency"></textarea>
            <div class="input-label">What is the location of the emergency?</div>
            <div>
                <input type="radio" id="useMyCurrentLlocationRadioButton" name="location" checked>
                <label for="useMyCurrentLlocationRadioButton">Use my current location</label>
            </div>
            <div>
                <input type="radio" id="useAnotherLocationRadioButton" name="location">
                <label for="useAnotherLocationRadioButton">Use another location</label>
                <input type="text" id="LocationTextField" placeholder="Enter location">
            </div>
        </div>
        <button class="btn" onclick="handleReportButton()">Report</button>
    </div>
</div>
</body>
</html>
