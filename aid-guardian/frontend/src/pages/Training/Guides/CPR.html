<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR Instructions - Aid Guardian</title>
    <link rel="stylesheet" href="GuideDetails.css">
</head>
<body>
<header>
    <img src="assets/shield.png" alt="Aid Guardian Logo" class="logo">
</header>
<main>
    <div>
    <ol class="carousel">
        <li class="carousel-item">
                    <img class="cpr-images" src="../../../../public/assets/cpr-images/cpr-image1.jpeg" alt="Image 1">

        </li>
        <li class="carousel-item">
                    <img class="cpr-images" src="../../../../public/assets/cpr-images/cpr-image2.jpeg" alt="Image 2">

        </li>
        <li class="carousel-item">
                    <img class="cpr-images" src="../../../../public/assets/cpr-images/cpr-image3.jpeg" alt="Image 3">

        </li>
        <li class="carousel-item">
            <img class="cpr-images" src="../../../../public/assets/cpr-images/cpr-image4.jpeg" alt="Image 4">

        </li>
        <li class="carousel-item">
            <img class="cpr-images" src="../../../../public/assets/cpr-images/cpr-image5.jpeg" alt="Image 5">

        </li>
        <li class="carousel-item">
            <img class="cpr-images" src="../../../../public/assets/cpr-images/cpr-image6.jpeg" alt="Image 6">

        </li>
    </ol>
    <div style="display: flex;flex-direction: row;justify-content: space-between">
        <button id="prevBtn" style="background-color: #55b56a">Previous</button>
        <button id="nextBtn" style="background-color: #ff725e">Next</button>
    </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const carouselItems = document.querySelectorAll('.carousel li');
            let currentIndex = 0;

            function showItem(index) {
                carouselItems.forEach((item, i) => {
                    if (i === index) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }

                });
            }

            function nextItem() {
                if (currentIndex < carouselItems.length - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                showItem(currentIndex);
            }

            function prevItem() {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = carouselItems.length - 1;
                }
                showItem(currentIndex);
            }

            document.getElementById('nextBtn').addEventListener('click', nextItem);
            document.getElementById('prevBtn').addEventListener('click', prevItem);

            showItem(currentIndex); // Afisare initiala a primului element
        });
    </script>

</main>
</body>
</html>
