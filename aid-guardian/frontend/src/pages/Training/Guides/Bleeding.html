      </li>

      </li>
      <li class="carousel-item">

      <li class="carousel-item">
        <img class="cpr-images" src="../../../../public/assets/bleeding-images/bleeding-image5.jpeg" alt="Image 5">

      <li class="carousel-item">
        <img class="cpr-images" src="../../../../public/assets/bleeding-images/bleeding-image6.jpeg" alt="Image 6">

      </li>

        <img class="cpr-images" src="../../../../public/assets/bleeding-images/bleeding-image7.jpeg" alt="Image 6">

      </li>
      <li class="carousel-item">
        <img class="cpr-images" src="../../../../public/assets/bleeding-images/bleeding-image8.jpeg" alt="Image 6">

      </li>
      <li class="carousel-item">
        <img class="cpr-images" src="../../../../public/assets/bleeding-images/bleeding-image9.jpeg" alt="Image 6">

      </li>
    </ol>
    <div style="display: flex;flex-direction: row;justify-content: space-between">
      <button id="prevBtn" style="background-color: #55b56a">Previous</button>
      <button id="nextBtn" style="background-color: #ff725e">Next</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const carouselItems = document.querySelectorAll('.carousel li');
      let currentIndex = 0;

      function showItem(index) {
        carouselItems.forEach((item, i) => {
          if (i === index) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }

        });
      }

      function nextItem() {
        if (currentIndex < carouselItems.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0;
        }
        showItem(currentIndex);
      }

      function prevItem() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = carouselItems.length - 1;
        }
        showItem(currentIndex);
      }

      document.getElementById('nextBtn').addEventListener('click', nextItem);
      document.getElementById('prevBtn').addEventListener('click', prevItem);

      showItem(currentIndex); // Afisare initiala a primului element
    });
  </script>


</main>
