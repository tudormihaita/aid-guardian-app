<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Guardian - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="user-header">
    <div class="user-info">
        <img src="../images/shield.png" alt="Aid Guardian Logo" style="margin-right: 50px">
        <img id="icon" src="../images/user_icon.png" alt="Profile Picture">
        <div class="user-details">
            <h2>John Doe</h2>
            <p>First Responder</p>
        </div>
    </div>
</header>
<nav class="main-nav">
    <ul class="nav-links">
        <li><a href="../Profile/Profile-index.html">Home</a></li>
        <li><a href="../EmergencyCall/EmergencyCall.html">Call 112</a></li>
        <li><a href="../Guides/Guides-index.html">Guides</a></li>
        <li><a href="../Score/Score-index.html">Your Score</a></li>
        <li><a href="../Settings/Settings-index.html">Settings</a></li>
        <li><a href="../StartApp/StartApp-index.html">Logout</a></li>
    </ul>
</nav>
<main>
    <div class="settings-container">
        <h2>User Settings</h2>
        <form class="settings-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="example@example.com">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="disabled" type="text" id="username" name="username" value="johndoe123" disabled>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="********">
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input class="disabled" type="text" id="first-name" name="first-name" value="John" disabled>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" value="Doe">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="disabled" id="gender" name="gender" disabled>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input class="disabled" type="date" id="dob" name="dob" value="1990-01-01" disabled>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" value="180">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" value="75">
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <select class="disabled" id="blood-group" name="blood-group" disabled>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medical-history">Medical History:</label>
                <textarea id="medical-history" name="medical-history" rows="4"></textarea>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="certified" name="certified" >
                <label for="certified">I am certified in medicine or first aid:</label>
            </div>
            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </div>
</main>
<footer>
    <p>Contact | Support</p>
</footer>
</body>
</html>
