<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Guardian - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
</header>
<div class="login-container">
    <div class="login-header">
        <div class="logo">
            <img src="../images/shield.png" alt="Aid Guardian Logo">
        </div>
        <h2>Login to Aid Guardian</h2>
    </div>
    <form action="#" method="POST" class="login-form">
        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button" onclick="window.location.href = '../Profile/Profile-index.html';">Login</button>
    </form>
</div>
</body>
</html>
